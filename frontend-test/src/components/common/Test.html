<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="base-table-container">
    <table class="base-table">
      <thead>
        <tr>
          <th v-for="col in columns" :key="col.key">
            {{ col.label }}
          </th>
          <th v-if="hasActions">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr v-if="loading">
          <td :colspan="columns.length + (hasActions ? 1 : 0)" class="loading-row">
            <LoadingSpinner /> Đang tải dữ liệu...
          </td>
        </tr>
        <tr v-else-if="!data || data.length === 0">
          <td :colspan="columns.length + (hasActions ? 1 : 0)" class="no-data-row">
            Không có dữ liệu.
          </td>
        </tr>
        <tr v-else v-for="(item, rowIndex) in data" :key="item.id || rowIndex">
          <td v-for="col in columns" :key="col.key">
            {{ formatValue(item[col.key], col.type) }}
          </td>
          <td v-if="hasActions" class="actions-cell">
            <slot name="actions" :item="item"></slot>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
